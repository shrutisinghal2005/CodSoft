<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation landing page</title>
    <link rel="stylesheet" type="text/css" href="watch.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logow.png" width="200">
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Booking</a>
                <a href="#">Login</a>
            </div>
        </nav>
        <div class="line">
            <div class="box1"></div><br>
            <div class="box2"></div><br>
            <div class="box3"></div>
        </div>

        <div class="container">
            <div class="left animate__animated animate__jackInTheBox">
                <h1>Future <br> On Your Hand</h1>
                <button>Order now</button>
            </div>
            <div class="right">
                <img src="img/wat3.png" class="animate__animated animate__lightSpeedInLeft animate__delay-1s">
            </div>
        </div>
        <div class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-2s">
            <img src="img/icon1.png">
            <img src="img/icon2.png">
            <img src="img/icon3.png">
            <img src="img/icon4.png">
        </div>
    </header>

    <footer>
        <div id="foot">
            <div class="column">
                <h3>About Us</h3>
                <p>Explore our story and mission.</p>
            </div>
             <div class="column">
                <h3>Latest Watches</h3>
                <p>Discover our newest arrivals.</p>
            </div>
            <div class="column">
                <h3>Contact</h3>
                <p>Get in touch with us.</p>
            </div>
        </div>
        <div class="copyright">
          <p>&copy; 2024 Your Watch Website. All rights reserved.</p>
        </div>
      </footer>
    
</body>
</html>
